<ng-container>
    <div class="container border mt-3">
      <h3 class="text-center p-3">Users</h3>
      <table class="table">
          <thead>
            <tr class="bg-info">
              <th scope="col">SL No</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
              <th scope="col">Password</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let users of localStorageUsers; index as i">
              <th scope="row"><strong>{{i+1}}</strong></th>
              <td>{{users.firstname}}</td>
              <td>{{users.lastname}}</td>
              <td>{{users.email}}</td>
              <td>{{users.password}}</td>
              <td><button type="button" class="delIcon" (click)="deleteUser(i)"><fa-icon [icon]="delIcon" class="delIcon text-danger"></fa-icon></button></td>
            </tr>
          </tbody>
        </table>
    </div>
  </ng-container>
