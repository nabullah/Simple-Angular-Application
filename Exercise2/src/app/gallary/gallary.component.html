<!-- Gallery -->
<div class="col-md-10 m-auto">
  <div class="row">
    <div class="box">
      <h3 class="text-center mt-4 mb-2">Gallary</h3>
    </div>
    <div class="container m-auto d-flex justify-content-center flex-wrap">
      <div class="col-md-4 shadow image-div" *ngFor="let item of gallaryImages">
        <div class="img">
          <img
            src="{{ item['imgUrl'] }}"
            class="w-100 shadow-1-strong rounded"
            alt="Boat on Calm Water"
            [routerLink]="['/gallary-image', item['id']]"
          />
        </div>
      </div>
    </div>
  </div>
</div>
