<div class="container mt-4">
    <h3 class="text-center mb-4">Image Details</h3>
    <div class="col-md-12">
        <div class="row justify-content-center" >
            <ng-container >
                <div class="col-md-6 p-3 shadow"  >
                    <div class="p-2"><h5><strong>Id :</strong></h5> <span>{{selectedItem.id}} </span></div>
                    <div class="p-2"><h5><strong>Title : </strong></h5><span>{{selectedItem.title}}</span></div>
                    <div class="p-2"><h5><strong>Description :</strong></h5><p class="py-2">{{selectedItem.desc}}</p></div>
                </div>
                <div class="col-md-5 shadow p-3 image-div">
                    <img src="{{selectedItem['imgUrl']}}" alt="">
                </div>

            </ng-container>
        </div>
    </div>
</div>
