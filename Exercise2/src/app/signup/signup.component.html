<div class="container col-md-4 border mt-5 shadow">
  <div class="row">
    <div class="col-md-10">
      <h3 class="text-center mt-1 mb-3 p-4">SignUp</h3>
      <form [formGroup]="signup" (ngSubmit)="onSubmit()">
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <input
                type="text" id="form3Example1" class="form-control" placeholder="First Name" formControlName="firstname"/>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <input type="text " class="form-control" placeholder="Last Name" formControlName="lastname"/>
            </div>
          </div>
        </div>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email " id="form3Example3 " class="form-control" placeholder="Email"  formControlName="email"/>
          <small class="text-danger mt-1" *ngIf="f['email'].errors?.['email'] || f['email'].errors?.['pattern'] ">Please Enter Valid Email</small>
        </div>
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="form3Example4 " class="form-control" placeholder="Password " formControlName="password"/>
          <!-- <small class="text-danger mt-1" *ngIf="f['password'].errors?.['required']">Please Enter Password</small> -->
        </div>
        <div class="form-outline mb-4">
          <input type="password" id="form3Example4 " class="form-control" placeholder="Confirlm Password" formControlName="confirmpassword"/>
        </div>
        <!-- Submit button -->
        <button type="submit"class="btn btn-primary btn-block mb-4 sign-up" [disabled]="!signup.valid" routerLink="/login" > Sign up</button>
        <!-- Register buttons -->
        <div class="text-center">
          <p>or sign up with:</p>
          <button 
          type="button " class="btn btn-primary btn-floating mx-1"> <fa-icon [icon]="faGoogle"></fa-icon> </button>
          <button type="button " class="btn btn-primary btn-floating mx-1"><fa-icon [icon]="faFacebook"></fa-icon> </button>
          <button type="button " class="btn btn-primary btn-floating mx-1"><fa-icon [icon]="faTwitter"></fa-icon> </button>
          <button type="button " class="btn btn-primary btn-floating mx-1"><fa-icon [icon]="faGithub"></fa-icon></button>
        </div>
      </form>
    </div>
  </div>
</div>
