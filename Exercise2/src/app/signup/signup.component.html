<div class="container col-md-4 border mt-5 shadow">
  <div class="row">
    <div class="col-md-10">
      <h3 class="text-center mt-1 mb-3 p-4">SignUp</h3>
      <form [formGroup]="signup" (ngSubmit)="onSubmit()">
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <input
                type="text" id="firstname" class="form-control" placeholder="First Name" formControlName="firstname"/>
                <span class="text-danger error_text"  *ngIf="submitted && signup.get('firstname')?.errors?.['required']">Enter First Name</span>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <input type="text " class="form-control" placeholder="Last Name" formControlName="lastname"/>
              <span class="text-danger error_text"  *ngIf="submitted && signup.get('lastname')?.errors?.['required']">Enter Last Name</span>
            </div>
          </div>
        </div>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email " id="email " class="form-control" placeholder="Email"  formControlName="email"/>
          <span class="text-danger mt-1 error_text" *ngIf="submitted && signup.get('email')?.errors?.['pattern']">Please Enter Valid Email</span>
          <span class="text-danger mt-1 error_text" *ngIf="submitted && signup.get('email')?.errors?.['required']">Enter Email</span>
        </div>
        <div class="form-outline mb-4">
          <input type="password" id="password " class="form-control" placeholder="Password " formControlName="password" />
          <span class="text-danger error_text"  *ngIf="submitted && signup.get('password')?.errors?.['required']">Enter Password</span>
        </div>
        <div class="form-outline mb-4">
          <input type="password" id="confirmpassword " class="form-control" placeholder="Confirm Password" formControlName="confirmpassword"/>
          <span class="text-danger error_text" *ngIf="submitted && confirmpassword">Password Not Matched</span>
          <span class="text-danger error_text" *ngIf="submitted && signup.get('confirmpassword')?.errors?.['required']&& signup.get('confirmpassword')?.invalid">Confirm Password</span>
        </div>
        <!-- Submit button -->
        <button type="submit"class="btn btn-primary btn-block mb-4 sign-up"> Sign up</button>
        <!-- Register buttons -->
        <div class="text-center">
          <p>or sign up with:</p>
          <button 
          type="button " class="btn btn-primary btn-floating mx-1"> <fa-icon [icon]="faGoogle"></fa-icon> </button>
          <button type="button " class="btn btn-primary btn-floating mx-1"><fa-icon [icon]="faFacebook"></fa-icon> </button>
          <button type="button " class="btn btn-primary btn-floating mx-1"><fa-icon [icon]="faTwitter"></fa-icon> </button>
          <button type="button " class="btn btn-primary btn-floating mx-1"><fa-icon [icon]="faGithub"></fa-icon></button>
        </div>
      </form>
    </div>
  </div>
</div>
